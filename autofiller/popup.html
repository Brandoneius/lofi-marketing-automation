<!DOCTYPE html>
<html>
<head>
  <title>AutoFiller Settings</title>
  <style>
    body { font-family: sans-serif; padding: 10px; width: 250px; }
    input, textarea { width: 100%; margin-bottom: 10px; }
    button { width: 100%; }
  </style>
</head>
<body>
  <h3>Song Info</h3>
  <input id="artistName" placeholder="Artist Name">
  <input id="songTitle" placeholder="Song Title">
  <input id="spotifyLink" placeholder="Spotify Link">
  <input id="email" placeholder="Email">
  <input id="instagram" placeholder="Instagram">
  <textarea id="comments" placeholder="Comments"></textarea>
  <button id="save">Save</button>
  <button id="exportCSV">Export CSV</button>

  <script src="popup.js"></script>
</body>
</html>
